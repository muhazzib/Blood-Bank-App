<body>
    <nav class="navbar justify-content-between customnav">
        <a class="navbar-brand">Blood Bank App</a>
        <div class="form-inline">
            <h5 id="greetuser" class="mr-sm-2"></h5>
            <button class="btn btn btn-light my-2 my-sm-0" type="submit" onclick="logoutfunction()">Logout</button>
        </div>
    </nav>
  <div class="container form  mainhomediv">
    <div class="row justify-content-center">
      <select class="custom-select" id="donorbloodgroup2">
            <option selected>Please select your blood group</option>
            <option value="O+">O+</option>
            <option value="O-">O-</option>
            <option value="A+">A+</option>
            <option value="A-">A-</option>
            <option value="B+">B+</option>
            <option value="B-">B-</option>
            <option value="AB+">AB+</option>
            <option value="AB-">AB-</option>
          </select>
      <button type="button" class="btn btn-primary searchbtn" onclick="filterfunction()">Search</button>
    </div>
    <div class="row justify-content-center">
      <a href="#" class="donatebloodclass" data-toggle="modal" data-target="#exampleModal">Click here to donate blood</a>
      <!-- Modal -->
      <div class="modal animate-bottom" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLabel">Donate Blood</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true" class="customclose">&times;</span>
            </button>
            </div>
            <div class="modal-body">



              <div class="form-group">
                <label for="exampleInputEmail1">Name</label>
                <input type="name" id="username" class="form-control" placeholder="Enter Name">
              </div>


              <div class="form-group">
                <label for="exampleInputEmail1">Email</label>
                <input type="email" id="email" class="form-control" placeholder="Enter Email Address">
                <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
              </div>




              <div class="form-group">
                <label for="exampleInputEmail1">Age</label>
                <input type="number" id="age" class="form-control" placeholder="Enter Your Age">
              </div>

              <div class="form-group">
                <label for="exampleInputEmail1">Weight</label>
                <input type="number" id="weight" class="form-control" placeholder="Enter Your Weight in (kg)">
              </div>

              <div class="form-group">
                <select class="custom-select" id="donorbloodgroup">
                              <option selected>Please select your blood group</option>
                              <option value="O+">O+</option>
                              <option value="O-">O-</option>
                              <option value="A+">A+</option>
                              <option value="A-">A-</option>
                              <option value="B+">B+</option>
                              <option value="B-">B-</option>
                              <option value="AB+">AB+</option>
                              <option value="AB-">AB-</option>
                            </select> </div>

              <button type="submit" class="btn btn-primary donatebtn" onclick="donate()">Donate</button>

            </div>
          </div>
        </div>
      </div>






      <div class="modal fade" id="successmodal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true" class="customclose">&times;</span>
            </button>
            </div>
            <div class="modal-body">



              <p>Your application for donating blood has been accepted. You'll be contacted soon. Thankyou</p>


            </div>
          </div>
        </div>
      </div>
    </div>
